server {
    listen 80;
    server_name project-1-13;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name project-1-13;
    ssl_certificate /etc/nginx/ssl/dept-wildcard.eduhk/fullchain.crt;
    ssl_certificate_key /etc/nginx/ssl/dept-wildcard.eduhk/dept-wildcard.eduhk.hk.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    ssl_trusted_certificate /etc/nginx/ssl/dept-wildcard.eduhk/fullchain.crt;

    client_max_body_size 100M;  # Allows up to 100MB request bodies

    # =================================================================
    # MINIMAL FLOWISE PROXY SERVICES - ADD THESE NEW SECTIONS
    # =================================================================
    
    # Minimal Flowise Proxy Frontend (Port 5002)
    # Access: https://project-1-13/projectproxy/
    location /projectproxy/ {
        proxy_pass http://localhost:5002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle trailing slashes
        location /projectproxy {
            return 301 /projectproxy/;
        }
    }

    # Minimal Flowise Proxy API (Port 5000)
    # Access: https://project-1-13/projectproxy/chat/stream
    location /projectproxy/chat/ {
        proxy_pass http://localhost:5000/projectproxy/chat/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable streaming for Server-Sent Events
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        
        # Handle CORS
        add_header Access-Control-Allow-Origin '*' always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
            add_header Content-Length 0;
            add_header Content-Type 'text/plain';
            return 204;
        }
    }

    # Optional: API Documentation for the proxy
    # Access: https://project-1-13/projectproxy/docs
    location /projectproxy/docs {
        proxy_pass http://localhost:5000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =================================================================
    # EXISTING FLOWISE INSTANCE (Keep as-is)
    # =================================================================
    
