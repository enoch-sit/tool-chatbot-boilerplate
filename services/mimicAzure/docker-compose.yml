version: '3.8'

services:
  azure-openai-mock:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: azure-openai-mock-server
    restart: unless-stopped
    
    # Port mapping - map container ports to host ports
    ports:
      - "5555:5555"  # HTTP port
      - "5556:5556"  # HTTPS port
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Override specific environment variables if needed
    environment:
      - NODE_ENV=production
      
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5555/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Volumes for certificates and logs
    volumes:
      - ./certs:/app/certs:ro  # Mount SSL certificates (read-only)
      - ./logs:/app/logs       # Mount logs directory (optional)
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Labels for organization
    labels:
      - "com.example.description=Azure OpenAI Mock Server with EdUHK Proxy"
      - "com.example.service=azure-openai-mock"

# Optional: Create a custom network
networks:
  default:
    name: azure-openai-network
